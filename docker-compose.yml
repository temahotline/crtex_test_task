  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    networks:
      - custom
  gateway_processor:
    build:
      context: ./gateway_processor
      dockerfile: ./Dockerfile
    ports:
      - "50051:50051"
    networks:
      - custom
    depends_on:
      - db
